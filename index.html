<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Primary Meta Tags -->
    <title>Sibbanos</title>
    <meta name="title" content="Sibbanos" />
    <meta name="description" content="Genshin Impact - Honkai Star Rail | Artifacts ★ Characters ★ Weapons" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sibbanos.github.io/" />
    <meta property="og:title" content="Sibbanos" />
    <meta property="og:description" content="Genshin Impact - Honkai Star Rail | Artifacts ★ Characters ★ Weapons" />
    <meta property="og:image" content="https://sibbanos.github.io/favicon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sibbanos.github.io/" />
    <meta property="twitter:title" content="Sibbanos" />
    <meta property="twitter:description" content="Genshin Impact - Honkai Star Rail | Artifacts ★ Characters ★ Weapons" />
    <meta property="twitter:image" content="https://sibbanos.github.io/favicon.png" />

    <link rel="stylesheet" href="main.css">

    <!-- Sibbanos -->
    <script src="Genshin/Ressources/artifacts.js"></script>
    <script src="Genshin/Ressources/builds.js"></script>
    <script src="Genshin/Ressources/characters.js"></script>
    <script src="Genshin/Ressources/weapons.js"></script>

    <!-- Ext. -->
    <script src="tab.js"></script>
    <script src="popper.min.js"></script>
    <script src="tippy.min.js"></script>
</head>
<body class="h-screen bg-gradient-to-b from-lavender-purple-200 to-thistle-500">
    <!-- Logo -->
    <a class="fixed flex items-center border border-pastel-violet-500 rounded-full m-2 hover:pr-2 bg-gradient-to-b from-cotton-candy-500 to-lumber-500 group z-10" href="">
        <img src="favicon.png" class="h-12 rounded-full z-10 hover:animate-spin">
        <div class="flex justify-center font-bold text-gray-800 w-0 group-hover:w-24 transition-width duration-400 ease-in-out">
            <span class="invisible delay-150 group-hover:visible">Sibbanos</span>
        </div>
    </a>

    <!-- Choose game -->
    <div class="h-full grid sm:flex justify-center items-center gap-0 sm:gap-8" id="landingPage">
        <a href="#Genshin#Characters" class="border border-pastel-violet-500 rounded-2xl shadow-2xl h-56 w-56">
            <img class="rounded-2xl h-full bg-gradient-to-b from-cotton-candy-500 to-lumber-500 object-contain" src="Genshin/Ressources/Genshin.png" />
        </a>

        <a href="#Honkai#Characters" class="border border-pastel-violet-500 rounded-2xl shadow-2xl h-56 w-56">
            <img class="rounded-2xl h-full bg-gradient-to-b from-cotton-candy-500 to-lumber-500 object-contain" src="Honkai/Ressources/Honkai.png" />
        </a>
    </div>

    <!-- Page container -->
    <div class="h-full overflow-y-scroll" id="siteContainer" hidden>
        <!-- Genshin container -->
        <div id="genshinPage" class="container mx-auto pb-4" hidden>
            <!-- Genshin navigation -->
            <nav class="flex gap-x-2 md:gap-x-8 justify-end sm:justify-center pr-2 sm:pr-0 pt-4" role="tablist">
                <a id="genshinNavCharacters" href="#Genshin#Characters" class="genshinNav" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Group.svg" class="">
                    <span class="hidden md:block font-bold">Characters</span>
                </a>
                <a id="genshinNavWeapons" href="#Genshin#Weapons" class="genshinNav" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Weapon.svg" class="">
                    <span class="hidden md:block font-bold">Weapons</span>
                </a>
                <a id="genshinNavArtifacts" href="#Genshin#Artifacts" class="genshinNav" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Crown.svg" class="">
                    <span class="hidden md:block font-bold">Artifacts</span>
                </a>
                <a id="genshinNavBuildFinder" href="#Genshin#BuildFinder" class="genshinNav" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Search.svg" class="">
                    <span class="hidden md:block font-bold">Build Finder</span>
                </a>
            </nav>

            <!-- Genshin card -->
            <div class="flex bg-isabelline-500 rounded-xl shadow-2xl mt-3 mx-2">
                <div class="p-4 md:p-7 w-full overflow-auto">
                    <div id="genshinList">
                        <!-- Genshin filter -->
                        <div id="genshinFilterContainer" class="flex flex-col gap-y-2">
                            <!-- Search -->
                            <div id="genshinSearch" class="ml-auto">
                                <input type="search" class="py-1 px-4 block rounded-lg border border-lavender-purple-200 focus:border-lavender-purple-500 focus:outline-none" placeholder="Search...">
                            </div>
    
                            <div id="genshinFilter" class="flex flex-wrap justify-center mb-4 md:mb-7 bg-gradient-to-b from-lavender-purple-500 to-lavender-purple-200 rounded-lg">
                                <!-- Quality -->
                                <div id="genshinQualityFilter" class="flex flex-wrap justify-center gap-2 lg:gap-4 my-2">
                                    <img data-tippy-content="1 Star" data-type="quality" data-value="1" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Icons/1_Star.png">
                                    <img data-tippy-content="2 Stars" data-type="quality" data-value="2" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Icons/2_Star.png">
                                    <img data-tippy-content="3 Stars" data-type="quality" data-value="3" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Icons/3_Star.png">
                                    <img data-tippy-content="4 Stars" data-type="quality" data-value="4" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Icons/4_Star.png">
                                    <img data-tippy-content="5 Stars" data-type="quality" data-value="5" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Icons/5_Star.png">
                                </div>
        
                                <div id="genshinFilterSeparator1" class="border-t border-l border-isabelline-500 w-full lg:w-0 mx-8 lg:mx-4 lg:my-2"></div>
        
                                <!-- Element -->
                                <div id="genshinElementFilter" class="flex flex-wrap justify-center gap-2 lg:gap-4 my-2">
                                    <img data-tippy-content="Anemo" data-type="element" data-value="Anemo" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Anemo.png">
                                    <img data-tippy-content="Cryo" data-type="element" data-value="Cryo" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Cryo.png">
                                    <img data-tippy-content="Dendro" data-type="element" data-value="Dendro" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Dendro.png">
                                    <img data-tippy-content="Electro" data-type="element" data-value="Electro" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Electro.png">
                                    <img data-tippy-content="Geo" data-type="element" data-value="Geo" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Geo.png">
                                    <img data-tippy-content="Hydro" data-type="element" data-value="Hydro" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Hydro.png">
                                    <img data-tippy-content="Pyro" data-type="element" data-value="Pyro" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Elements/Pyro.png">
                                </div>
        
                                <div id="genshinFilterSeparator2" class="border-t border-l border-isabelline-500 w-full lg:w-0 mx-8 lg:mx-4 lg:my-2"></div>
        
                                <!-- Weapon -->
                                <div id="genshinWeaponFilter" class="flex flex-wrap justify-center gap-2 lg:gap-4 my-2">
                                    <img data-tippy-content="Bow" data-type="weapon" data-value="Bow" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Weapons/Bow.png">
                                    <img data-tippy-content="Catalyst" data-type="weapon" data-value="Catalyst" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Weapons/Catalyst.png">
                                    <img data-tippy-content="Claymore" data-type="weapon" data-value="Claymore" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Weapons/Claymore.png">
                                    <img data-tippy-content="Polearm" data-type="weapon" data-value="Polearm" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Weapons/Polearm.png">
                                    <img data-tippy-content="Sword" data-type="weapon" data-value="Sword" class="genshinFilterButton" aria-selected="true" src="Genshin/Ressources/Weapons/Sword.png">
                                </div>
                            </div>
                        </div>
    
                        <div id="genshinListContainer"></div>
                    </div>

                    <div id="genshinCharacter">
                        <!-- Character info -->
                        <div id="genshinCharacterInfo"></div>

                        <!-- Character build selector -->
                        <div class="flex mt-4 justify-center">
                            <!-- Character build mobile selector -->
                            <select id="genshinCharacterBuildNavSelect" class="md:hidden block h-12 shadow-md text-center py-1.5 px-3 rounded-md text-sm font-medium border border-gray-200 bg-white text-pastel-violet-500 focus:border-lavender-purple-500 focus:outline-none" aria-label="Tabs"></select>
    
                            <!-- Character build desktop selector -->
                            <div class="hidden md:block">
                                <nav id="genshinCharacterBuildNavContainer" class="flex flex-wrap justify-center gap-0.5" data-hs-tab-select="#genshinCharacterBuildNavSelect" aria-label="Tabs"></nav>
                            </div>
                        </div>

                        <!-- Character build -->
                        <div id="genshinCharacterBuildTabContainer" class="mt-4 pt-4 border-t border-t-lavender-purple-500"></div>
                    </div>

                    <div id="genshinWeapon">
                        <!-- Weapon info -->
                        <div id="genshinWeaponInfo"></div>

                        <!-- Weapon stat -->
                        <div class="flex flex-wrap gap-4 justify-center my-4">
                            <span class="gap-x-1.5 min-h-12 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                                <span class="flex">Base ATK&nbsp;:<b id="genshinWeaponBaseATK" class="ml-1"></b></span>
                            </span>
                            <span id="genshinWeaponSecondaryStatContainer" class="gap-x-1.5 min-h-12 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                                <span class="flex">Secondary Stat&nbsp;:<b id="genshinWeaponSecondaryStat" class="ml-1"></b></span>
                            </span>
                        </div>

                        <!-- Weapon ability -->
                        <div id="genshinWeaponAbility" class="min-h-16 p-4 rounded-md border border-gray-200 bg-white shadow-md">
                            <span id="genshinWeaponAbilityName" class="flex font-bold text-pastel-violet-500 mb-2"></span>
                            <p id="genshinWeaponAbilityDescription" class="break-words"></p>
                        </div>

                        <div id="todoWeapon" class="mt-4 pt-4 border-t border-t-lavender-purple-500"></div>
                    </div>

                    <div id="genshinArtifact">
                        <!-- Artifact info -->
                        <div id="genshinArtifactInfo"></div>

                        <!-- Artifact bonuses -->
                        <div id="genshinArtifactBonuses" class="min-h-16 p-4 mt-4 rounded-md border border-gray-200 bg-white shadow-md">
                            <div id="genshinArtifactAbility2" class="sm:grid grid-cols-12 items-center">
                                <div class="col-span-1 flex sm:justify-center">
                                    <span id="genshinArtifactAbilityNumber2" class="bg-pastel-violet-500 border border-lavender-purple-500 rounded-md p-1 text-white text-xl">2</span>
                                </div>
                                <p id="genshinArtifactAbilityDescription2" class="col-span-11 flex my-2"></p>
                            </div>

                            <div id="genshinArtifactAbility4" class="sm:grid grid-cols-12 items-center border-t border-t-lavender-purple-500 pt-4 mt-4">
                                <div class="col-span-1 flex sm:justify-center">
                                    <span class="bg-pastel-violet-500 border border-lavender-purple-500 rounded-md p-1 text-white text-xl">4</span>
                                </div>
                                <p id="genshinArtifactAbilityDescription4" class="col-span-11 flex mt-2"></p>
                            </div>
                        </div>

                        <div id="todoArtifact" class="mt-4 pt-4 border-t border-t-lavender-purple-500"></div>
                    </div>
                </div>

                <!-- Genshin card template -->
                <template id="genshinCard">
                    <a data-element="" data-quality="" data-weapon=""  href="" class="genshinCardContainer relative transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:z-20">
                        <div class="flex flex-col absolute right-0 top-0 -translate-y-4 translate-x-4 gap-y-2">
                            <img class="genshinCardElement h-8 w-8 p-0.5 bg-gray-600 border border-gray-800 rounded-2xl" src="">
                            <img class="genshinCardWeapon h-8 w-8 p-0.5 bg-gray-600 border border-gray-800 rounded-2xl" src="">
                        </div>
                        <div class="genshinCardIconContainer shadow-md overflow-hidden w-30 h-46 flex flex-col text-center rounded-xl border border-lavender-purple-500">
                            <img class="genshinCardIcon h-30 bg-gradient-to-b to-isabelline-500" src="">
                            <span class="genshinCardName h-16 font-bold text-xs bg-isabelline-500 border-t border-lavender-purple-500 flex justify-center items-center"></span>
                        </div>
                    </a>
                </template>

                <!-- Genshin header info template -->
                <template id="genshinHeaderInfo">
                    <div class="flex flex-wrap gap-4 justify-center items-center">
                        <!-- Icon -->
                        <img class="genshinIcon h-48 shadow-lg rounded-xl border border-lavender-purple-500 bg-gradient-to-b to-isabelline-500" src="">
                        <div class="flex flex-col gap-4 items-center">
                            <!-- Name -->
                            <a class="genshinName text-center text-2xl font-bold text-pastel-violet-500" href="" target="_blank"></a>
                            <div class="flex flex-wrap gap-4 justify-center">
                                <!-- Weapon type -->
                                <div class="gap-x-1.5 h-12 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                                    <img class="genshinWeaponTypeIcon h-8" src="">
                                    <span class="genshinWeaponType text-xl"></span>
                                </div>
                                <!-- Quality -->
                                <div class="h-12 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                                    <img class="genshinQuality h-8" src="">
                                </div>
                                <!-- Element -->
                                <div class="h-12 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                                    <img class="genshinElement h-12" src="">
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Genshin nav template -->
                <template id="genshinCharacterBuildNav">
                    <button type="button" class="h-12 shadow-md text-center gap-x-1.5 py-1.5 px-3 rounded-md text-sm font-medium border border-gray-200 text-gray-500 hs-tab-active:bg-white hs-tab-active:text-pastel-violet-500 bg-gray-50 hover:text-gray-800" data-hs-tab="" role="tab" id="" aria-selected="" aria-controls=""></button>
                </template>

                <!-- Genshin build content -->
                <template id="genshinCharacterBuildContent">
                    <!-- Main stats row -->
                    <div class="flex flex-wrap justify-center gap-4">
                        <!-- Sands stats -->
                        <div class="genshinMainStatSands min-h-16 w-full md:w-auto gap-x-1.5 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                            <img class="h-10" src="Genshin/Ressources/Artifacts/Sands.png">
                            <span class="mainStatName hidden md:block text-lg">Sands</span>
                            <span class="text-lg"> :</span>
                            <div class="genshinMainStats flex flex-wrap gap-2"></div>
                        </div>

                        <!-- Goblet stats -->
                        <div class="genshinMainStatGoblet min-h-16 w-full md:w-auto gap-x-1.5 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                            <img class="h-10" src="Genshin/Ressources/Artifacts/Goblet.png">
                            <span class="mainStatName hidden md:block text-lg">Goblet</span>
                            <span class="text-lg"> :</span>
                            <div class="genshinMainStats flex flex-wrap gap-2"></div>
                        </div>

                        <!-- Circlet stats -->
                        <div class="genshinMainStatCirclet min-h-16 w-full md:w-auto gap-x-1.5 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                            <img class="h-10" src="Genshin/Ressources/Artifacts/Circlet.png">
                            <span class="mainStatName hidden md:block text-lg">Circlet</span>
                            <span class="text-lg"> :</span>
                            <div class="genshinMainStats flex flex-wrap gap-2"></div>
                        </div>
                    </div>

                    <!-- Sub stats row -->
                    <div class="flex justify-center mt-5">
                        <div class="w-full md:w-auto min-h-16 flex-wrap justify-center gap-x-1.5 flex items-center py-1.5 px-3 rounded-md border border-gray-200 bg-white shadow-md">
                            <span class="text-lg">Substats :</span>
                            <div class="genshinSubStats flex flex-wrap justify-center gap-2"></div>
                        </div>
                    </div>

                    <!-- Weapons & artifacts -->
                    <div class="grid grid-cols-2 gap-4 mt-5">
                        <!-- Weapons -->
                        <div class="genshinBuildWeapons col-span-2 md:col-span-1 flex flex-col gap-2">
                            <span class="text-lg font-bold">Best Weapons</span>
                        </div>

                        <!-- Artifacts -->
                        <div class="genshinBuildArtifacts col-span-2 md:col-span-1 flex flex-col gap-2">
                            <span class="text-lg font-bold">Best Artifacts</span>
                        </div>
                    </div>
                </template>

                <!-- Genshin build stat template -->
                <template id="genshinCharacterBuildStat">
                    <div class="flex items-center gap-x-1.5">
                        <img class="h-6" src="">
                        <span class="text-lg"></span>
                    </div>
                </template>

                <!-- Genshin build weapon template -->
                <template id="genshinCharacterBuildWeapon">
                    <a data-type="weapon" href="" class="genshinBuildTooltip min-h-16 flex items-center px-2 md:px-4 gap-x-3 rounded-md border border-gray-200 bg-white shadow-md">
                        <span class="genshinWeaponRank text-lg w-6 md:w-8"></span>
                        <img class="h-13 rounded-xl border border-lavender-purple-500 bg-gradient-to-b to-isabelline-500" src="">
                        <span class="genshinWeaponName text-lg"></span>
                    </a>
                </template>

                <!-- Genshin build artifact single template -->
                <template id="genshinCharacterBuildArtifact">
                    <a data-type="artifact" href="" class="genshinBuildTooltip min-h-16 flex items-center px-2 md:px-4 gap-x-3 rounded-md border border-gray-200 bg-white shadow-md">
                        <!-- Rank -->
                        <span class="genshinArtifactRank text-lg w-6 md:w-8"></span>

                        <!-- Artifact icon -->
                        <div class="relative">
                            <div class="absolute right-0 top-0 -translate-y-2 translate-x-2">
                                <span class="p-0.5 bg-pastel-violet-500 border border-lavender-purple-500 rounded-md text-white">4</span>
                            </div>

                            <img class="h-13 max-w-[unset] rounded-xl border border-lavender-purple-500 bg-gradient-to-b to-isabelline-500" src="">
                        </div>

                        <!-- Artifact name -->
                        <span class="genshinArtifactName text-lg"></span>
                    </a>
                </template>

                <!-- Genshin build artifact multiple template -->
                <template id="genshinCharacterBuildArtifactMultiple">
                    <div class="min-h-16 flex items-center px-2 md:px-4 gap-x-3 rounded-md border border-gray-200 bg-white shadow-md">
                        <!-- Rank -->
                        <span class="genshinArtifactRank text-lg w-6 md:w-8"></span>

                        <!-- Artifacts container -->
                        <div class="genshinArtifactsContainer w-full grid grid-cols-2 py-1.5 gap-y-1.5">
                            <!-- Show more if 3 set or more -->
                            <div class="genshinArtifactsMultiple col-span-2 flex">
                                <span class="font-bold">Any 2 of</span>
                                <button name="collapse" data-target="genshinArtifactsOther" class="genshinArtifactsShowOther ml-auto bg-lavender-purple-500 text-white font-bold py-1 px-2 rounded-lg text-xs cursor-pointer" type="button">Show more +</button>
                            </div>

                            <!-- Hidden artifacts -->
                            <div id="genshinArtifactsOther" class="genshinArtifactsOther col-span-2 grid grid-cols-2 py-1.5 gap-y-1.5 aria-hidden:hidden" aria-hidden="true"></div>
                        </div>
                    </div>
                </template>

                <!-- Genshin build artifact multiple container -->
                <template id="genshinCharacterBuildArtifactContainer">
                    <a data-type="artifactMultiple" href="" class="genshinBuildTooltip col-span-2 xl:col-span-1 flex items-center gap-x-3">
                        <!-- Artifact icon -->
                        <div class="relative">
                            <div class="absolute right-0 top-0 -translate-y-2 translate-x-2">
                                <span class="p-0.5 bg-pastel-violet-500 border border-lavender-purple-500 rounded-md text-white">2</span>
                            </div>

                            <img class="genshinArtifactIcon h-13 max-w-[unset] rounded-xl border border-lavender-purple-500 bg-gradient-to-b to-isabelline-500" src="">
                        </div>

                        <!-- Artifact name -->
                        <span class="genshinArtifactName text-lg xl:truncate"></span>
                    </a>
                </template>

                <!-- Genshin weapon tooltip template -->
                <template id="genshinCharacterBuildWeaponTooltip">
                    <div class="w-auto sm:w-96 bg-white rounded-md shadow-md p-2 border border-lavender-purple-500">
                        <div class="flex">
                            <span class="weaponName font-bold text-pastel-violet-500"></span>
                            <img class="weaponImage ml-auto h-13 rounded-xl border border-lavender-purple-500 bg-gradient-to-b to-isabelline-500" src="">
                        </div>
                        <span class="flex">Base ATK&nbsp;:<b class="weaponBaseATK ml-1"></b></span>
                        <span class="mb-2 flex">Secondary Stat&nbsp;:<b class="weaponSecondaryStat ml-1"></b></span>
                        <span class="weaponAbilityName flex font-bold text-pastel-violet-500 mb-2"></span>
                        <p class="weaponAbilityDescription"></p>
                    </div>
                </template>

                <!-- Genshin artifact tooltip template -->
                <template id="genshinCharacterBuildArtifactTooltip">
                    <div class="w-auto sm:w-96 bg-white rounded-md shadow-md p-2 border border-lavender-purple-500">
                        <div class="flex">
                            <span class="artifactName font-bold text-pastel-violet-500 mr-1"></span>
                            <img class="artifactImage ml-auto h-13 rounded-xl border border-lavender-purple-500 bg-gradient-to-b to-isabelline-500" src="">
                        </div>

                        <div class="artifactAbility2 grid grid-cols-12 items-center">
                            <div class="col-span-1">
                                <span class="artifactAbilityNumber2 bg-pastel-violet-500 border border-lavender-purple-500 rounded-md p-0.5 text-white">2</span>
                            </div>
                            <p class="artifactAbilityDescription2 col-span-11 flex my-2"></p>
                        </div>
                        <div class="artifactAbility4 grid grid-cols-12 items-center border-t border-t-lavender-purple-500">
                            <div class="col-span-1">
                                <span class="bg-pastel-violet-500 border border-lavender-purple-500 rounded-md p-0.5 text-white">4</span>
                            </div>
                            <p class="artifactAbilityDescription4 col-span-11 flex mt-2"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- FatFuck -->
    <img id="FatFuck" hidden class="fixed w-16 transition-width duration-1000 ease-in-out aria-selected:w-full" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" src="Honkai/Ressources/FatFuck.png">

    <script src="index.js"></script>
</body>
</html>
