<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Primary Meta Tags -->
    <title>Sibbanos</title>
    <meta name="title" content="Sibbanos" />
    <meta name="description" content="Genshin Impact - Honkai Star Rail | Artifacts ★ Characters ★ Weapons" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sibbanos.github.io/" />
    <meta property="og:title" content="Sibbanos" />
    <meta property="og:description" content="Genshin Impact - Honkai Star Rail | Artifacts ★ Characters ★ Weapons" />
    <meta property="og:image" content="https://sibbanos.github.io/favicon.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sibbanos.github.io/" />
    <meta property="twitter:title" content="Sibbanos" />
    <meta property="twitter:description" content="Genshin Impact - Honkai Star Rail | Artifacts ★ Characters ★ Weapons" />
    <meta property="twitter:image" content="https://sibbanos.github.io/favicon.png" />

    <link rel="stylesheet" href="main.css">

    <script src="Genshin/Ressources/artifacts.js"></script>
    <script src="Genshin/Ressources/builds.js"></script>
    <script src="Genshin/Ressources/characters.js"></script>
    <script src="Genshin/Ressources/weapons.js"></script>
    <script src="tab.js"></script>
</head>
<body class="h-screen bg-gradient-to-b from-lavender-purple-200 to-thistle-500">
    <!-- Logo -->
    <a class="fixed flex items-center border border-pastel-violet-500 rounded-full m-2 hover:pr-2 bg-gradient-to-b from-cotton-candy-500 to-lumber-500 group z-10" href="">
        <img src="favicon.png" class="h-12 rounded-full z-10 hover:animate-spin">
        <div class="flex justify-center font-bold text-gray-800 w-0 group-hover:w-24 transition-width duration-400 ease-in-out">
            <span class="invisible delay-150 group-hover:visible">Sibbanos</span>
        </div>
    </a>

    <!-- Choose game -->
    <div class="h-full grid sm:flex justify-center items-center gap-0 sm:gap-8" id="landingPage">
        <a href="#Genshin#Characters" class="border border-pastel-violet-500 rounded-2xl shadow-2xl h-56 w-56">
            <img class="rounded-2xl h-full bg-gradient-to-b from-cotton-candy-500 to-lumber-500 object-contain" src="Genshin/Ressources/Genshin.png" />
        </a>

        <a href="#Honkai#Characters" class="border border-pastel-violet-500 rounded-2xl shadow-2xl h-56 w-56">
            <img class="rounded-2xl h-full bg-gradient-to-b from-cotton-candy-500 to-lumber-500 object-contain" src="Honkai/Ressources/Honkai.png" />
        </a>
    </div>

    <!-- Page container -->
    <div class="h-full overflow-y-scroll" id="siteContainer" hidden>
        <!-- Genshin container -->
        <div id="genshinPage" class="container mx-auto pb-4" hidden>
            <!-- Genshin navigation -->
            <nav class="flex gap-x-2 md:gap-x-8 justify-end sm:justify-center pr-2 sm:pr-0 pt-4" role="tablist">
                <a id="genshinNavCharacters" href="#Genshin#Characters" class="genshinNav flex px-3 py-2 gap-2 rounded-lg bg-gradient-to-b bg-white hover:from-cotton-candy-500 aria-selected:from-cotton-candy-500" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Group.svg" class="">
                    <span class="hidden md:block font-bold">Characters</span>
                </a>
                <a id="genshinNavWeapons" href="#Genshin#Weapons" class="genshinNav flex px-3 py-2 gap-2 rounded-lg bg-gradient-to-b bg-white hover:from-cotton-candy-500 aria-selected:from-cotton-candy-500" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Weapon.svg" class="">
                    <span class="hidden md:block font-bold">Weapons</span>
                </a>
                <a id="genshinNavArtifacts" href="#Genshin#Artifacts" class="genshinNav flex px-3 py-2 gap-2 rounded-lg bg-gradient-to-b bg-white hover:from-cotton-candy-500 aria-selected:from-cotton-candy-500" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Crown.svg" class="">
                    <span class="hidden md:block font-bold">Artifacts</span>
                </a>
                <a id="genshinNavBuildFinder" href="#Genshin#BuildFinder" class="genshinNav flex px-3 py-2 gap-2 rounded-lg bg-gradient-to-b bg-white hover:from-cotton-candy-500 aria-selected:from-cotton-candy-500" aria-selected="false">
                    <img src="Genshin/Ressources/Icons/Search.svg" class="">
                    <span class="hidden md:block font-bold">Build Finder</span>
                </a>
            </nav>

            <!-- Genshin card -->
            <div class="flex bg-isabelline-500 rounded-xl shadow-2xl mt-3 mx-2">
                <div class="p-4 md:p-7 w-full overflow-auto">
                    <div id="genshinList">
                        <!-- Genshin filter -->
                        <div id="genshinFilterContainer" class="flex flex-col gap-y-2">
                            <!-- Search -->
                            <div id="genshinSearch" class="ml-auto">
                                <input type="search" class="py-1 px-4 block rounded-lg border border-lavender-purple-200 focus:border-lavender-purple-500 focus:outline-none" placeholder="Search...">
                            </div>
    
                            <div id="genshinFilter" class="flex flex-wrap justify-center mb-4 md:mb-7 bg-gradient-to-b from-lavender-purple-500 to-lavender-purple-200 rounded-lg">
                                <!-- Quality -->
                                <div id="genshinQualityFilter" class="flex flex-wrap justify-center gap-2 lg:gap-4 my-2">
                                    <div class="genshinQualityFilterButton relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">1 Star</span>
                                        <img data-type="quality" data-value="1" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Icons/1_Star.png">
                                    </div>
                                    <div class="genshinQualityFilterButton relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">2 Stars</span>
                                        <img data-type="quality" data-value="2" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Icons/2_Star.png">
                                    </div>
                                    <div class="genshinQualityFilterButton relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">3 Stars</span>
                                        <img data-type="quality" data-value="3" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Icons/3_Star.png">
                                    </div>
                                    <div class="genshinQualityFilterButton relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">4 Stars</span>
                                        <img data-type="quality" data-value="4" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Icons/4_Star.png">
                                    </div>
                                    <div class="genshinQualityFilterButton relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">5 Stars</span>
                                        <img data-type="quality" data-value="5" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Icons/5_Star.png">
                                    </div>
                                </div>
        
                                <div id="genshinFilterSeparator1" class="border-t border-l border-isabelline-500 w-full lg:w-0 mx-8 lg:mx-4 lg:my-2"></div>
        
                                <!-- Element -->
                                <div id="genshinElementFilter" class="flex flex-wrap justify-center gap-2 lg:gap-4 my-2">
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Anemo</span>
                                        <img data-type="element" data-value="Anemo" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Anemo.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Cryo</span>
                                        <img data-type="element" data-value="Cryo" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Cryo.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Dendro</span>
                                        <img data-type="element" data-value="Dendro" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Dendro.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Electro</span>
                                        <img data-type="element" data-value="Electro" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Electro.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Geo</span>
                                        <img data-type="element" data-value="Geo" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Geo.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Hydro</span>
                                        <img data-type="element" data-value="Hydro" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Hydro.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Pyro</span>
                                        <img data-type="element" data-value="Pyro" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Elements/Pyro.png">
                                    </div>
                                </div>
        
                                <div id="genshinFilterSeparator2" class="border-t border-l border-isabelline-500 w-full lg:w-0 mx-8 lg:mx-4 lg:my-2"></div>
        
                                <!-- Weapon -->
                                <div id="genshinWeaponFilter" class="flex flex-wrap justify-center gap-2 lg:gap-4 my-2">
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Bow</span>
                                        <img data-type="weapon" data-value="Bow" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Weapons/Bow.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Catalyst</span>
                                        <img data-type="weapon" data-value="Catalyst" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Weapons/Catalyst.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Claymore</span>
                                        <img data-type="weapon" data-value="Claymore" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Weapons/Claymore.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Polearm</span>
                                        <img data-type="weapon" data-value="Polearm" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Weapons/Polearm.png">
                                    </div>
                                    <div class="relative group">
                                        <span class="absolute invisible group-hover:visible shadow-xl top-0 -translate-y-7 left-1/2 -translate-x-1/2 whitespace-nowrap rounded-md bg-gradient-to-b from-gray-700 to-gray-500 py-2 px-4 font-bold text-white text-xs border border-gray-800 z-20">Sword</span>
                                        <img data-type="weapon" data-value="Sword" class="genshinFilterButton w-10 p-1 cursor-pointer rounded-xl hover:bg-gray-600 hover:border hover:border-gray-800 aria-selected:bg-gray-600 aria-selected:border aria-selected:border-gray-800" aria-selected="true" src="Genshin/Ressources/Weapons/Sword.png">
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div id="genshinListContainer"></div>
                    </div>

                    <div id="genshinCharacter">
                        <!-- Character info -->
                        <div class="flex flex-wrap gap-4 justify-center items-center">
                            <!-- Character icon -->
                            <img id="genshinCharacterIcon" class="h-48 shadow-lg rounded-xl border border-lavender-purple-500 bg-gradient-to-b from-apricot-500 to-isabelline-500" src="">
                            <div class="flex flex-col gap-4 items-center">
                                <!-- Character name -->
                                <span id="genshinCharacterName" class="text-2xl font-bold"></span>
                                <div class="flex flex-wrap gap-4 justify-center">
                                    <!-- Character weapon type -->
                                    <div class="h-12 flex items-center gap-x-1.5 py-1.5 px-3 rounded-md text-xs font-medium border border-gray-200 bg-white text-gray-800 shadow-md">
                                        <img id="genshinCharacterWeaponTypeIcon" class="h-8" src="">
                                        <span id="genshinCharacterWeaponType" class="text-xl"></span>
                                    </div>
                                    <!-- Character quality -->
                                    <div class="h-12 flex items-center gap-x-1.5 py-1.5 px-3 rounded-md text-xs font-medium border border-gray-200 bg-white text-gray-800 shadow-md">
                                        <img id="genshinCharacterQuality" class="h-8" src="">
                                    </div>
                                    <!-- Character element -->
                                    <img id="genshinCharacterElement" class="h-12" src="">
                                </div>
                            </div>
                        </div>

                        <!-- Character build selector -->
                        <div class="flex mt-4 justify-center">
                            <!-- Character build mobile selector -->
                            <select id="genshinCharacterBuildNavSelect" class="shadow-md sm:hidden block max-w-full py-2 px-4 rounded-md border border-lavender-purple-200 focus:border-lavender-purple-500 focus:outline-none" aria-label="Tabs"></select>
    
                            <!-- Character build desktop selector -->
                            <div class="hidden sm:block">
                                <nav id="genshinCharacterBuildNavContainer" class="flex flex-wrap justify-center gap-0.5" role="tablist" data-hs-tab-select="#genshinCharacterBuildNavSelect" aria-label="Tabs"></nav>
                            </div>
                        </div>

                        <!-- Character build -->
                        <div id="genshinCharacterBuildTabContainer" class="mt-5 pt-5 border-t border-t-lavender-purple-500"></div>
                    </div>
                </div>

                <!-- Genshin card template -->
                <template id="genshinCard">
                    <a data-element="" data-quality="" data-weapon=""  href="" class="genshinCardContainer relative transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:z-20">
                        <div class="flex flex-col absolute right-0 top-0 -translate-y-4 translate-x-4 gap-y-2">
                            <img class="genshinCardElement h-8 w-8 p-0.5 bg-gray-600 border border-gray-800 rounded-2xl" src="">
                            <img class="genshinCardWeapon h-8 w-8 p-0.5 bg-gray-600 border border-gray-800 rounded-2xl" src="">
                        </div>
                        <div class="genshinCardIconContainer shadow-md overflow-hidden w-30 h-46 flex flex-col text-center rounded-xl border border-lavender-purple-500">
                            <img class="genshinCardIcon h-30 bg-gradient-to-b to-isabelline-500" src="">
                            <span class="genshinCardName h-16 font-bold text-xs bg-isabelline-500 border-t border-lavender-purple-500 flex justify-center items-center"></span>
                        </div>
                    </a>
                </template>

                <!-- Genshin nav template -->
                <template id="genshinCharacterBuildNav">
                    <button type="button" class="h-12 shadow-md text-center gap-x-1.5 py-1.5 px-3 rounded-md text-sm font-medium border border-gray-200 text-gray-500 hs-tab-active:bg-white hs-tab-active:text-pastel-violet-500 bg-gray-50 hover:text-gray-800" data-hs-tab="" role="tab" id="" aria-selected="" aria-controls=""></button>
                </template>

                <!-- Genshin main stat template -->
                <template id="genshinCharacterBuildMainStatType">
                    <div class="min-h-16 flex items-center gap-x-1.5 py-1.5 px-3 rounded-md text-xs font-medium border border-gray-200 bg-white text-gray-800 shadow-md">
                        <img class="h-10" src="">
                        <span class="mainStatName hidden md:block text-lg"></span>
                        <span class="text-lg"> :</span>
                        <div class="ganshinMainStats flex flex-wrap gap-2"></div>
                    </div>
                </template>

                <!-- Genshin main stat content template -->
                <template id="genshinCharacterBuildMainStat">
                    <div class="flex items-center gap-x-1.5">
                        <img class="h-6" src="">
                        <span class="text-lg"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
